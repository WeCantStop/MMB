<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/discount.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<!--折扣头部开始-->
<header class='dis_header'>
    <a href="index.html"><div class="fl  my_element my_arrow my_centerY container"></div></a>
    <div class="download fr">
        <div class='my_element download1'></div>
         <!--<div>app下载</div>-->
    </div>
    <div class='title'>国内折扣</div>

</header>
<!--折扣内容开始-->
<section class='dis_content clearfix'>
    <div class="include clearfix"></div>
    <p class='warn'></p>
</section>
<!--折扣底边-->
<section class='dis_footer'>
    <div class="top">
       <div class="link1 fl w30 public"><a href="#">登录</a></div>
       <div class="link2 fl w30 public"><a href="#">注册</a></div>
       <div class="link3 fr w40 public"><a href="#" class='my_element my_xz'>点击返回顶部</a></div>
    </div>
    <div class="bottom">
        <p class="t"><span class='color'>手机APP下载</span> 慢慢买2手机版<span class='gray'>--掌上比价平台</span></p>
        <p class="b"><span class='gray'>m.manmanbuy.com</span></p>
    </div>
</section>


<script src='js/zepto.min.js'></script>
<script src='js/event.js'></script>
<script src='js/template-native.js'></script>
<script src='js/discount.js'></script>
<script type='text/tpl' id='tpl'>
<%for(var i=0;i<num.length;i++){%>
   <div class="content fl">
        <a href="xiangqing.html?id=<%=num[i].productId%>">
           <%=#num[i].productImg%>
            <p class='special txt_cut row2'><%=num[i].productName%></p>
            <p class='orange txt_cut row1'><%=num[i].productPrice%></p>
            <p class='gray'><%=num[i].productFrom%><%=num[i].productTime%></p>
        </a>
    </div>
<%}%>

</script>

</body>
</html>
