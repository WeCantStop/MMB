<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/zoudan.css"/>
    <link rel="stylesheet" href="css/common.css"/>

</head>
<body>
<!--凑单头部开始-->
<header class='dis_header'>
    <a href="index.html"><div class="fl  my_element my_arrow my_centerY container"></div></a>
    <div class="download fr">
        <div class='my_element download1'></div>
    </div>
    <div class='title'>凑单品</div>

</header>
<!--地区选择开始-->
<section class="cd_area">
      <div class="right fr"></div>
      <div class="left">
      <div class="one w33 fl"> <span>京东</span> <i></i></div>
      <div class="two w33 fl"><span>华北</span> <i></i></div>
      <div class="three w33 fl"><span>全部价格</span> <i></i></div>
    </div>
    <!--搜索-->
    <div class="search dn">
        <input type="text" placeholder="请输入相关信息"/>
       <button>搜索</button>
    </div>
    <!--详细信息-->
    <div class="list">
        <div class="detail dn">
            <ul class='shop'>
            </ul>
        </div>
        <div class="detail dn">
            <ul class='position'>
            </ul>
        </div>
        <div class="detail dn">
            <ul class='price'>
                <li>暂无</li>
            </ul>
        </div>
    </div>

</section>
<!--主体内容区-->
<section class='cd_goods clearfix'>
<div class="goods">
</div>
</section>
<!--<script src='js/coudan.js'></script>-->
<script src='js/zepto.min.js'></script>
<script src='js/template-native.js'></script>
<script src='js/coudan.js'></script>
<script type='text/tmp' id='tmp'>
  <% for(var i=0;i<goods.length;i++){%>
  <div class="wrap fl">
    <div class="content">
    <div class="top">
        <img src="<%=goods[i].productImg%>" alt=""/>
    </div>
    <div class="bottom">
       <p class='txt_cut row'><%=goods[i].productName%></p>
        <div>
            <span class='fl'><%=goods[i].productPrice%></span>
            <a href="javascript:;" class='fr'>去凑单</a>
        </div>
    </div>
    </div>
</div>
    <%}%>
</script>

</body>
</html>
