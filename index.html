<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="css/base2.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/template-native.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/fx.js"></script>

</head>
<body>

<!--头部-->
    <header class="MMB_header clearfix">
        <div class="MMB_logo fl">
            <a href="#"><img src="img/header_logo.png"></a>
        </div>
        <div class="APP_download fr">
            <a href="#"><img src="img/header_app.png"></a>
        </div>
    </header>

<!--search栏(右边定位固定，左边自适应)-->
    <section class="top_search">
            <input type="submit" value="搜索" id="search_btn">
            <input type="search" id="search_text" placeholder="请输入你想比价的商品">
    </section>

<!--nav区域-->
    <section class="buy_nav">
        <ul class="buy_nav_wrap clearfix">
        </ul>
    </section>

<!--折扣区域-->
    <section class="discount">
        <div class="sub_title to_right my_center_y">
            <span>超值折扣推荐</span>
        </div>
        <ul class="product">
        </ul>
    </section>

<!--更多优惠信息-->
    <section class="more_info">
        <a href="moneyctrl.html" class="more_btn">更多优惠信息>></a>
    </section>
    <div class="sub_title to_right my_center_y">
        <span>品牌排行</span>
    </div>

<!--底部-->
<section class='dis_footer'>
    <div class="top">
        <div class="link1 fl w30 public"><a href="login.html">登录</a></div>
        <div class="link2 fl w30 public"><a href="#">注册</a></div>
        <div class="link3 fr w40 public"><a href="#">点击返回顶部</a></div>
    </div>
    <div class="bottom">
        <p class="t"><span class='color'>手机APP下载</span> 慢慢买2手机版<span class='gray'>--掌上比价平台</span></p>
        <p class="b"><span class='gray'>m.manmanbuy.com</span></p>
    </div>
</section>

</body>

<!--nav部分模板-->
<script type="text/template" id="nav_icons">
    <% for(var i = 0; i < item.length; i++) { %>
        <li>
            <a href="<%= item[i].titlehref %>">
                <div><%=# item[i].img %></div>
                <p><%= item[i].name %></p>
            </a>
        </li>
    <% } %>
</script>
<!--产品区模板-->
<script type="text/template" id="pro_items">
    <% for(var i = 0; i < item.length; i++) { %>
        <a href="getmoneyctrl.html?id=<%= item[i].productId %>" class="link_a">
            <li class="pro_item car_icon clearfix">
                <div class="img_wrap fl">
                    <%=# item[i].productImg2 %>
                </div>
                <div class="item_description">
                    <p class='item-title'><%= item[i].productName %>
                        <span><%= item[i].productPinkage %></span>
                    </p>
                    <div class='clearfix'>
                        <div class="mall fl"><%= item[i].productFrom %> | <%= item[i].productTime %></div>

                        <div class="msg fr">
                            <i></i>
                            <span class="fl"><%= item[i].productComCount %></span>
                        </div>
                    </div>
                </div>
            </li>
        </a>
    <% } %>
</script>

<script src="js/index.js"></script>
</html>
