<script type="text/template" id="tele">

    <% for (var i = 0; i < array.length; i++) {  %>
    <a href="brand.html?id=<%= array[i].brandTitleId %>&id2=<%= array[i].brandTitle  %>">
        <li> <%= array[i].brandTitle  %></li></a>
    <%  } %>

</script>

<script>
    var changeHref;
    function getWay(location){
        var arr=location.split(':');
        return arr[1];
    }
    if(getWay(location.href)=='//localhost'){
        changeHref='192.168.50.130:8002';
    }else{
        changeHref='mmb.ittun.com';
    }
    $.ajax({
        type: 'get',
        url:'http://'+changeHref+'/api/getbrandtitle',

        success:function(data){
          console.log(data);
            var tmpl = template('tele',{array:data.result});
            $('.product_tv').append(tmpl);
        }
    })






</script>
</body>
